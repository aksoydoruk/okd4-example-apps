apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pizza-orders-
spec:
  entrypoint: pizza-orders
  templates:
    - name: pizza-orders
      inputs:
        artifacts:
          - name: example-apps
            path: /example-apps
            git:
              repo: https://github.com/baloise-incubator/okd4-example-apps.git
              revision: "master"
      container:
        image: debian
        command: [sh, -c]
        args: ["cat /example-apps/.argo-workflows-example/pizza-orders.txt"]